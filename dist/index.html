<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Todo List</title>
</head>
<body>
  <div id="main">

    <div id="title">
      <div class="contButton">
        <button type="button" class="primaryBtn">+ New Todo</button>
      </div>
      <h1>Todo List</h1>
      <div id="credits">
        <p>Created by</p>
        <a href="https://github.com/andreaiaia">Andrea Bianchi</a>
      </div>
    </div>

    <div id="content">
      <div id="projects">
        <h2>Projects</h2>
      </div>
      <div id="todos">
        <h2>Todos</h2>
      </div>
      <div id="detail">
        <h2>Details</h2>
      </div>
    </div>

  </div>
</body>
<script src="main.js"></script>
</html>
