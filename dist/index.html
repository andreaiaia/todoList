<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style/style.css">
  <title>Todo List</title>
</head>
<body>
  <div id="main">

    <div id="title">
      <div class="contButton">
        <button type="button" class="primaryBtn">+ New Todo</button>
      </div>
      <h1>Todo List</h1>
      <div id="credits">
        <p>Created by</p>
        <a href="https://github.com/andreaiaia">Andrea Bianchi</a>
      </div>
    </div>

    <div id="content">
      <div id="projects">
        <h2>Projects</h2>
        <ul>
          <li>
            <h3>Default</h3>
          </li>
        </ul>
        <button type="button" id="newProject" class="primaryBtn">+ New Project</button>
      </div>
      <div id="todos">
        <h2>Todos</h2>
        <ul>
          <li>
            <button type="button" class="checkbox"></button>
            <h3>Some stuff</h3>
          </li>
          <li>
            <button type="button" class="checkbox"></button>
            <h3>Some other stuff</h3>
          </li>
        </ul>
        <button type="button" id="newTodo" class="primaryBtn">+ New Todo</button>
      </div>
      <div id="detail">
        <div id="detailTitle">
          <div></div>
          <h2>Details</h2>
          <button type="button" class="mdi mdi-delete primaryBtn"></button>
        </div>
        <div id="dueDate">
          <h3>Due date: </h3>
          <input type="date" value="" class="dueDate">
        </div>
        <div id="priority">
          <h3>Priority:</h3>
          <input type="range" min="1" max="5" value="5">
        </div>
        <div id="description">
          <h3>Description:</h3>
          <textarea rows="1" cols="50"></textarea>
        </div>
        <div id="notes">
          <h3>Notes:</h3>
          <textarea rows="6" cols="50"></textarea>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="main.js"></script>
</html>
